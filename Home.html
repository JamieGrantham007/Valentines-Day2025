<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Will You Be My Valentine Isabel Henderson?</h1>
<button id="yesButton" onclick="window.location.href='yespage.html'">Yes</button>
<button id="noButton" onclick="makeYesButtonLarger()">No</button>
<h2> 
    <script>
        function makeYesButtonLarger() {
            var yesButton = document.getElementById('yesButton');
            var currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize + 47) + 'px';
        }

        var noButton = document.getElementById('noButton');
        var textChanges = ["Please click Yes!", "Are you sure?", "Really Sure","Pookie Please Click Yes!", "I love you!, Please click Yes!", "If you click Yes, I will give you a kiss!"];
        var clickCount = 0;

        noButton.addEventListener('click', function() {
            if (clickCount < textChanges.length) {
                this.textContent = textChanges[clickCount];
                clickCount++;
            } else {
                this.textContent = textChanges[textChanges.length - 1];
            }
            makeYesButtonLarger();
        });
    </script>

</h2>

<img src="https://github.com/JamieGrantham007/Valentines-Day2025/blob/main/thegif.gif">

</body>
